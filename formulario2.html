<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/estilosformulario2.css">
  <title>Formulario de Ingreso de Datos de Clientes</title>
</head>
<body>
  <section class="form-register">
    <h4>Formulario de Ingreso de Datos de Clientes</h4>
    <div>
        <label for="validationDefault03" class="form-label">Nombres</label>
        <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese Nombre">
    </div>
    <div>
        <label for="validationDefault03" class="form-label">Apellidos</label>
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese Apellidos">
    </div>
    <div>
        <label for="validationDefault03" class="form-label">Dirección</label>
        <input class="controls" type="text" name="direccion" id="direccion" placeholder="Ingrese Dirección">
    </div>
    <div>
        <label for="validationDefault03" class="form-label">Fecha de Nacimiento</label>
        <input class="controls" type="datetime" name="fechaNacimiento" id="fechaNacimiento" placeholder="Ingrese fecha de Nacimiento">
    </div>
    <div>
      <label for="validationDefault03" class="form-label">Telefono</label>
      <input class="controls" type="text" name="telefono" id="telefono" placeholder="Ingrese su Telefono">
  </div>
  <div>
    <label for="validationDefault03" class="form-label">Email</label>
    <input class="controls" type="email" name="email" id="email" placeholder="Ingrese el Email">
  <div id="botones" role="group" aria-label="Button group" > 
        <button class="botons" id="btn1" type="submit">Aceptar</button>
        <button class="botons" id="btn1" type="submit">Cancelar</button>
  </div>
  </section>
</body>
</html>
